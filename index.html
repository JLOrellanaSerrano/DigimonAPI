<!doctype html>
<html lang="en">

<head>
  <title>Buscador de Digimon</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
          color: black;
          background-color: rgb(119, 8, 8);
        }
        img[src="./assets/img/digimon.jpeg"] {
          display: block;
          margin: 0 auto;
}
      </style>
</head>

<body>
  <header>
    <!-- place navbar here -->
  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="home">Digimon API</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="show-all-button">Mostrar Todos</a>
              </li>
            </ul>
      
           
            <form id="search-form" class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="search-input">
              <button class="btn btn-outline-light" type="submit">Buscar</button>
            </form>
            
          </div>
        </div>
    </nav>
</header>



    <!-- Main Content -->
    <main>
        
        <div class="container-fluid px-0 mx-0">
            <div class="row">
                <div class="col-lg-12 mb-4">
                    <h3 class="mb-3 text-center"></h3> 
                    <div id="loader" class="d-none container-fluid d-flex flex-row flex-wrap justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                        <span class="sr-only"></span>
                        </div>
                    </div>
                    <div id="digimon-list" class="container-fluid d-flex flex-row flex-wrap justify-content-center">
                        <div class="text-center"> 
                            <h2>Bienvenido al asombroso mundo de los Digimon!</h2>
                            <h4>Puedes buscar al Digimon que desees a través del Buscador o mostrarlos todos con la opción de arriba</h4>
                            <img src="./assets/img/digimon.jpeg" alt="digimon" class="img-fluid d-none d-md-block">
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div id="digimon-details" class="d-none">
                        <h3 class="mb-3" id="digimon-name"></h3>
                        <div class="mb-3">
                            <strong>Nivel:</strong>
                            <span id="digimon-level"></span>
                        </div>
                        <div>
                            <img src="" alt="" id="digimon-image" class="img-fluid">
                        </div>
                    </div>
                    <div id="digimon-not-found" class="d-none">
                        <h3>No se encontró el Digimon buscado</h3>
                    </div>
                </div>
                  
                <div id="results-container"></div>
                
            </div>
        </div>
    </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
